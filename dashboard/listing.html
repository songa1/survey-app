<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | List of surveys</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="left">

        </div>
        <div class="right">
            <div class="dash-topnav">
                <img src="../assets/logo/ask public.png" class="dash-logo" alt="AskPublic Logo">
                <div class="dash-menu">
                    <a href="#">Account</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <section class="survey-list">
                <div class="survey">
                    <h1>What do you think about our brand?</h1>
                    <div class="metadata">
                        <p>10 answers</p>
                        <p>100 views</p>
                        <p>Copy Link</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
